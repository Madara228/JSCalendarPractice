<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar Karagishiev</title>
    <link rel="stylesheet" href="app.css">
</head>

<body class>
    <div class="calendar">
        <div class="calendar-header">
            <div class="footer-container-calendar">
                <label for="month">Погазуем, побеспредельничаем?: </label>
                <select id="month-picker" class="month-picker" onchange="_renderJump()">
                    <option value=0>Январь</option>
                    <option value=1>Февраль</option>
                    <option value=2>Март</option>
                    <option value=3>Апрель</option>
                    <option value=4>Май</option>
                    <option value=5>Июнь</option>
                    <option value=6>Июль</option>
                    <option value=7>Август</option>
                    <option value=8>Сентябрь</option>
                    <option value=9>Октябрь</option>
                    <option value=10>Ноябрь</option>
                    <option value=11>Декабрь</option>
                </select>
                <select id="year" onchange="_renderJump()"></select>
                <select id="day" onchange=""></select>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Пон</div>
                <div>Втор</div>
                <div>Сред</div>
                <div>Четверг</div>
                <div>Пятн</div>
                <div>Субб</div>
                <div>Воскр</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="month-list"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
