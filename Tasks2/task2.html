<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		li{
			color:red;
		}
		p{
			color: blue;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p><u>Способы применения CSS</u></p>
	<ul>
	<li>Размещение в теге &lt;STYLE&gt;;</li>
	<li>Ссылка на внешнюю таблицу стилей через элемент &lt;LINK&gt;;</li>
	<li>Определение стиля в элементе разметки (атрибут STYLE);</li>
	<li>Импорт описания стиля в документ.</li>
	</ul>
</body>
</html>
