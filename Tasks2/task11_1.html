<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 0;
			height: 0;
			padding: 50px;
			position: relative;
		}
		#red{
			background-color: red;
			z-index: 3;
		}
		#blue{
			background-color: blue;
			left: 80px; top:-40px; z-index: 2;
		}
		#green{
			background-color: green;
			left: 160px; top:-80px; z-index: 1;
		}

	</style>
</head>
<body>
<div class="box" id="red"></div>
<div class="box" id="blue"></div>
<div class="box" id="green"></div>
</body>
</html>
